<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Service UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center text-primary">ðŸš€ Welcome to the User Service - FluentWay</h1>

    <div class="text-center mb-4">
        <a href="/users" class="btn btn-lg btn-outline-dark px-5 py-2 fs-5">ðŸ“„ View JSON</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title text-center">ðŸ‘¤ Available Users</h5>
            <ul id="userList" class="list-group list-group-flush mt-3"></ul>
        </div>
    </div>
</div>

<div class="card shadow mt-4" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
        <h4 class="card-title mb-3 text-center">âž• Add New User</h4>
        <form id="addUserForm" onsubmit="addUser(event)">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" placeholder="Enter ID">
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter Name">
            </div>
            <button type="submit" class="btn btn-success w-100" id="submitBtn">Add User</button>
        </form>
        <div id="errorBox" class="alert alert-danger d-none mt-3"></div>
    </div>
</div>

<script>
    let users = [];

    function fetchUsers() {
        fetch('/users')
            .then(response => response.json())
            .then(data => {
                users = data;
                renderUsers();
            })
            .catch(() => {
                showError('Error fetching user data.');
            });
    }

    function renderUsers() {
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        users.forEach(user => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `ðŸ†” ${user.id} - ðŸ‘¤ ${user.name}`;
            userList.appendChild(li);
        });
    }

    async function addUser(event) {
        event.preventDefault();
        const id = document.getElementById('userId').value.trim();
        const name = document.getElementById('userName').value.trim();
        const submitBtn = document.getElementById('submitBtn');
        if (id === '' || name === '') return;
        submitBtn.disabled = true;
        try {
            const response = await fetch('/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, name })
            });
            if (response.ok) {
                const newUser = await response.json();
                users.push(newUser);
                renderUsers();
                document.getElementById('addUserForm').reset();
                hideError();
            } else {
                showError('Failed to add user. Backend error.');
            }
        } catch {
            showError('Connection error. Try again.');
        }
        submitBtn.disabled = false;
    }

    function showError(msg) {
        const errorBox = document.getElementById('errorBox');
        errorBox.textContent = msg;
        errorBox.classList.remove('d-none');
    }

    function hideError() {
        const errorBox = document.getElementById('errorBox');
        errorBox.classList.add('d-none');
    }

    fetchUsers();
</script>
</body>
</html>
